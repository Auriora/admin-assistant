[alembic]
script_location = core/migrations

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

[post_write_hooks]

[alembic:exclude]

[alembic:include]

[alembic:environment]

[alembic:template]

[alembic:revision_environment]

[alembic:script_location]

[alembic:sqlalchemy]
sqlalchemy.url = sqlite:///instance/admin_assistant_core_dev.db 