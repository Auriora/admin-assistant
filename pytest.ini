[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --maxfail=5
    --durations=10
    -p no:warnings
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    msgraph: Tests requiring MS Graph API
    db: Tests requiring database
    utility: Tests for development and testing utilities
    dev: Tests for development tools and scripts
    memory_intensive: Tests that use significant memory
    requires_cleanup: Tests that require aggressive cleanup
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
asyncio_default_fixture_loop_scope = function
