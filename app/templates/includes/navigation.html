<script>
document.addEventListener('DOMContentLoaded', function() {
  const notificationList = document.getElementById('notification-list');
  const notificationsEmpty = document.getElementById('notifications-empty');
  function timeAgo(dateString) {
    const now = new Date();
    const date = new Date(dateString);
    const seconds = Math.floor((now - date) / 1000);
    if (seconds < 60) return 'just now';
    const intervals = [
      { label: 'year', seconds: 31536000 },
      { label: 'month', seconds: 2592000 },
      { label: 'day', seconds: 86400 },
      { label: 'hr', seconds: 3600 },
      { label: 'min', seconds: 60 }
    ];
    for (const interval of intervals) {
      const count = Math.floor(seconds / interval.seconds);
      if (count >= 1) return `${count} ${interval.label}${count > 1 ? 's' : ''} ago`;
    }
    return 'just now';
  }
  function getChannelIcon(channel) {
    if (channel === 'toast') return '<i class="fas fa-bell text-info me-2" title="Toast"></i>';
    if (channel === 'email') return '<i class="fas fa-envelope text-primary me-2" title="Email"></i>';
    if (channel === 'both') return '<i class="fas fa-bell text-info me-1"></i><i class="fas fa-envelope text-primary me-1" title="Toast & Email"></i>';
    return '';
  }
  function getStateBadge(state) {
    if (!state) return '';
    let color = 'secondary';
    if (state === 'success' || state === 'complete') color = 'success';
    else if (state === 'failed' || state === 'error') color = 'danger';
    else if (state === 'in-progress') color = 'info';
    else if (state === 'not started') color = 'secondary';
    return `<span class="badge bg-${color} ms-2">${state.replace(/_/g, ' ')}</span>`;
  }
  function renderNotifications(notifications) {
    Array.from(notificationList.querySelectorAll('.notification-item')).forEach(e => e.remove());
    if (!notifications.length) {
      notificationsEmpty.style.display = '';
      return;
    }
    notificationsEmpty.style.display = 'none';
    notifications.forEach(n => {
      const item = document.createElement('div');
      item.className = 'list-group-item list-group-item-action border-bottom notification-item d-flex justify-content-between align-items-center';
      let progressBar = '';
      if (typeof n.pct_complete === 'number' && n.pct_complete !== null) {
        progressBar = `
          <div class="progress my-1" style="height: 6px;">
            <div class="progress-bar bg-info" role="progressbar" style="width: ${n.pct_complete}%;" aria-valuenow="${n.pct_complete}" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        `;
      }
      item.innerHTML = `
        <div class="d-flex align-items-center flex-grow-1" style="min-width:0;">
          ${getChannelIcon(n.channel)}
          <div class="flex-grow-1" style="min-width:0;">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h4 class="h6 mb-0 text-small">${n.type ? n.type.charAt(0).toUpperCase() + n.type.slice(1) : 'Notification'}${getStateBadge(n.state)}</h4>
              </div>
              <div class="text-end">
                <small class="text-danger">${timeAgo(n.created_at)}</small>
              </div>
            </div>
            <p class="font-small mt-1 mb-0 text-truncate" title="${n.message}">${n.message}</p>
            ${n.progress ? `<div class='small text-muted mb-1'>${n.progress}</div>` : ''}
            ${progressBar}
          </div>
        </div>
        <button class="btn btn-sm btn-link text-success mark-read-btn" title="Mark as read" data-id="${n.id}" ${n.is_read ? 'disabled' : ''}>
          <i class="fas fa-check-circle${n.is_read ? ' text-muted' : ''}"></i>
        </button>
      `;
      notificationList.appendChild(item);
    });
    notificationList.querySelectorAll('.mark-read-btn').forEach(btn => {
      btn.addEventListener('click', async function(e) {
        e.stopPropagation();
        const id = this.getAttribute('data-id');
        try {
          const resp = await fetch(`/notifications/${id}/read`, {method: 'POST'});
          if (resp.ok) {
            this.disabled = true;
            this.querySelector('i').classList.add('text-muted');
          }
        } catch {}
      });
    });
  }
  async function fetchNotifications() {
    try {
      const resp = await fetch('/notifications');
      if (!resp.ok) throw new Error('Failed to fetch notifications');
      const notifications = await resp.json();
      renderNotifications(notifications);
    } catch (e) {
      notificationsEmpty.textContent = 'Failed to load notifications';
      notificationsEmpty.style.display = '';
    }
  }
  // Fetch notifications when dropdown is shown
  const bell = document.querySelector('.notification-bell');
  if (bell) {
    bell.addEventListener('show.bs.dropdown', fetchNotifications);
  }
});
</script>
