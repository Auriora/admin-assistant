name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    # Allow manual triggering

jobs:
  tests:
    name: "${{ matrix.group.name }} (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    environment: Testing
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']  # TODO: Re-enable 3.13 when asyncpg supports it
        group:
          - name: unit
            marker: "unit"
            cov_flag: "unit"
          - name: integration
            marker: "integration and not msgraph"
            cov_flag: "integration"
          - name: msgraph
            marker: "msgraph"
            cov_flag: "msgraph"
          - name: utilities
            marker: "utility or dev"
            cov_flag: "utilities"

    steps:
    - name: Delay start for non-manual triggers
      if: ${{ github.event_name != 'workflow_dispatch' }}
      run: |
        echo "Delaying start by 10 minutes for automatic trigger..."
        sleep 600
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Create virtual environment
      run: |
        python -m venv .venv
        echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
        echo "$PWD/.venv/bin" >> $GITHUB_PATH

    - name: Upgrade pip
      run: |
        source .venv/bin/activate
        python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        source .venv/bin/activate
        pip install -e .[dev]

    - name: Set up test environment
      run: |
        # Create instance directory for any file-based operations
        mkdir -p instance
      env:
        APP_ENV: testing
        DATABASE_URL: "sqlite:///:memory:"
        CORE_DATABASE_URL: "sqlite:///:memory:"
        LOG_LEVEL: INFO
        OTEL_SDK_DISABLED: true

    - name: Run ${{ matrix.group.name }} tests with coverage (non-msgraph)
      if: matrix.group.name != 'msgraph'
      run: |
        source .venv/bin/activate
        python -m pytest -v -m "${{ matrix.group.marker }}" \
          --cov=src \
          --cov-report=xml:coverage.xml \
          --cov-report=html \
          --cov-report=term-missing \
          --tb=short \
          --junitxml=test-results.xml
      env:
        APP_ENV: testing
        DATABASE_URL: "sqlite:///:memory:"
        CORE_DATABASE_URL: "sqlite:///:memory:"
        LOG_LEVEL: INFO
        OTEL_SDK_DISABLED: true

    - name: Run ${{ matrix.group.name }} tests with coverage (msgraph - tolerant)
      if: matrix.group.name == 'msgraph'
      run: |
        set -e
        source .venv/bin/activate
        set +e
        python -m pytest -v -m "${{ matrix.group.marker }}" \
          --cov=src \
          --cov-report=xml:coverage.xml \
          --cov-report=html \
          --cov-report=term-missing \
          --tb=short \
          --junitxml=test-results.xml
        EXIT_CODE=$?
        if [ "$EXIT_CODE" -eq 5 ]; then
          echo "No msgraph-marked tests collected. Skipping msgraph job."
          # Create empty coverage to satisfy upload steps
          echo '<?xml version="1.0" ?><coverage></coverage>' > coverage.xml
          exit 0
        fi
        exit $EXIT_CODE
      env:
        APP_ENV: testing
        DATABASE_URL: "sqlite:///:memory:"
        CORE_DATABASE_URL: "sqlite:///:memory:"
        LOG_LEVEL: INFO
        OTEL_SDK_DISABLED: true
        # MS Graph live test configuration (optional)
        MSGRAPH_E2E_ENABLED: ${{ secrets.MSGRAPH_E2E_ENABLED }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}

    - name: Upload coverage reports to Codecov (${{ matrix.group.cov_flag }})
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: ${{ matrix.group.cov_flag }}
        name: codecov-${{ matrix.group.cov_flag }}
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-${{ matrix.group.name }}-${{ matrix.python-version }}
        path: htmlcov/

    - name: Upload test results (JUnit XML)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.group.name }}-${{ matrix.python-version }}
        path: |
          .coverage
          coverage.xml
          test-results.xml
